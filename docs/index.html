<html>
  <head></head>
  <style>
    #iframe{
      width: 100%;
      height: 50%;
    }
  </style>
  <body>
  <iframe id="iframe" src="https://tombigel.github.io/examples/messageFrame.html"></iframe>
	
    <script>
      const frame = document.querySelector('#iframe').contentWindow;
      const domain = 'https://tombigel.github.io';
      

      window.addEventListener('message',function(event) {
        if(event.origin !== domain) return;
	      if (event,message === 'ready') {
	      frame.postMessage('hello to you too', domain)
	 }
        document.body.innerHTML += `<br>${event.data}`
      },false);
    </script>
  </body>
</html>
